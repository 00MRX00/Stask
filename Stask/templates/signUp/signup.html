{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    
	<h2>Регистрация</h2>

	<form action="{% url 'signUp:reg'%}" method="POST">
		
		{% csrf_token %}
	
		<table>
			{{ signUpForm.as_table }}
		</table>

		<input type="submit" value="Зарегистрироваться" >
	</form>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
			{% if message.tags == "error" %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endif %}
		{% endfor %}
	</ul>
	{% endif %}

{% endblock %}
